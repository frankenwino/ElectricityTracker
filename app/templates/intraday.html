{% extends "base.html" %}
{% block title %}{{ table_title }}{% endblock %}
{% block body %}
    <h1 class="h1">{{ table_title }}</h1>
    <table class="table table-striped table-bordered table table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">Hours</th>
                <th scope="col">SEK/kWh</th>
            </tr>
        </thead>
        <tbody>
            {% for id, fname, lname, skw in table_data %}
            <tr>
                <th scope="row">{{ id }}</th>
                <td>{{ fname  }}</td>
                <td>{{ lname }}</td>
                <td>{{ skw }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
